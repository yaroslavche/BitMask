language: php
php:
  - 7.4
  - 8.0
before_script:
  - travis_retry composer self-update
  - travis_retry composer global require hirak/prestissimo
  - travis_retry composer install --no-interaction --prefer-source --dev
script:
  - composer phpcs
  - composer phpstan
  - composer phpunit
  - composer infection
  - composer coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    secure: 
